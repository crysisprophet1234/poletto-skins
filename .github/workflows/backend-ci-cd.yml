name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/poletto-skins/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./backend/poletto-skins/
        run: mvn clean package --no-transfer-progress

      - name: Run tests with Maven
        working-directory: ./backend/poletto-skins/
        run: mvn test --no-transfer-progress

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/poletto-skins/
          file: ./backend/poletto-skins/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/poletto-skins-api:latest
            ${{ secrets.DOCKER_USERNAME }}/poletto-skins-api:${{ format('yyyyMMdd', github.run_started_at) }}

      - name: Call Deploy Webhook
        if: success()
        uses: wei/curl@v1.3.1
        with:
          args: -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }}
