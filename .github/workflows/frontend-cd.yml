name: Frontend CD

on:
  push:
    branches: ["main"]
    paths-ignore: ["/backend"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd ./frontend/poletto_skins
          yarn install
      - name: Build project
        run: |
          cd ./frontend/poletto_skins
          yarn build
          cp ./404.html ./dist
        env:
          VITE_POLETTO_SKINS_API_URL: ${{ POLETTO_SKINS_API_URL }}
          VITE_POLETTO_SKINS_API_PORT: ${{ POLETTO_SKINS_API_PORT }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./frontend/poletto_skins/dist
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
